<div id='signup'>
  <h1>signup</h1>
  <form novalidate name="signupForm" ng-submit='signup(signupForm.$valid)'>
    <input type='text' name='username' ng-model='user.username' required >
    <p ng-show="signupForm.username.$invalid && !signupForm.username.$pristine" class="help-block">Enter your name.</p>
    <input type="password" name='password' ng-model='user.password' required ng-minlength='8' ng-maxlength='16'>
    <p ng-show="signupForm.password.$invalid && !signupForm.password.$pristine" class="help-block">Password has to between 8-16 letters.</p>
    <button>signup</button>
  </form>
  <pre>{{ user | json }}</pre>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
