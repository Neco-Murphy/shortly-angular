<div id='container' ng-controller='LinksController'>
  <!-- Your html here -->
  <h1>All Links</h1>
  <input type='text' ng-model='search'>
  <table>
    <tr ng-repeat="link in data.links | filter:search | orderBy:'-visits'">
      <td><a ng-click="goToLink(link.code)">{{link.code}}</a></td>
      <!-- HERE!!!!!!!!! NEED TO FIGURE OUT FUNCTION SO WHEN WE CLICK ON CODE, REDIRECTS US TO THE CORRECT URL -->
      <td>{{link.url}}</td>
      <td>{{link.visits}}</td>
    </tr> <!-- syntax is item in collection, data.links is the array in our controller -->

  </table>
</div>
